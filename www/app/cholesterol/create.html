<ion-view view-title="New cholesterol measurement">
  <ion-content>
    <form ng-submit="cholesterol.save()">
      <ion-list>
        <ion-item class="item-input">
          <div class="input-label">
            Date
          </div>
          <input type="date" ng-model="cholesterol.data.date" placeholder="Date of measurement" />
        </ion-item>
        <ion-item class="item-input">
          <div class="input-label">
            Total cholesterol level
          </div>
          <input type="number" step="any" ng-model="cholesterol.data.body.total" required="required" placeholder="Total cholesterol level in mmol/L" />
        </ion-item>
        <ion-item class="item-input">
          <div class="input-label">
            LDL cholesterol level
          </div>
          <input type="number" step="any" ng-model="cholesterol.data.body.ldl" placeholder="LDL cholesterol level in mmol/L" />
        </ion-item>
        <ion-item class="item-input">
          <div class="input-label">
            HDL cholesterol level
          </div>
          <input type="number" step="any" ng-model="cholesterol.data.body.hdl" placeholder="HDL cholesterol level in mmol/L" />
        </ion-item>
        <ion-item class="item-input">
          <div class="input-label">
            Triglycerides level
          </div>
          <input type="number" step="any" ng-model="cholesterol.data.body.triglycerides" placeholder="Triglycerides level in mmol/L" />
        </ion-item>

      </ion-list>
      <p class="padding">
        <button type="submit" class="button button-block button-ssh">
          Save
        </button>
      </p>
    </form>
  </ion-content>
</ion-view>
