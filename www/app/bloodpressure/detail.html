<ion-view view-title="Blood pressure details">
 <ion-nav-buttons side="secondary">
    <a href="#/app/bloodpressure/info" class="button">
      <i class="ion ion-information-circled"></i>
    </a>
  </ion-nav-buttons>
  <ion-content class="padding">
    <ion-list>
      <ion-item>
        <h2>Date</h2>
        <p>{{detail.date | date}}</p>
      </ion-item>
     <ion-item ng-class="{'value-desirable': detail.measurement.body.systolic_blood_pressure.value < 135 && detail.measurement.body.diastolic_blood_pressure.value < 90, 'value-high': detail.measurement.body.systolic_blood_pressure.value >= 135 || detail.measurement.body.diastolic_blood_pressure.value >= 90  }">
      
        <h2>Bloeddruk</h2>
        <p>{{detail.measurement.body.systolic_blood_pressure.value}} / {{detail.measurement.body.diastolic_blood_pressure.value}}</p>
      </ion-item>
      <ion-item class="item-icon-left">
 <!--      <i class="icon ion-thumbsup"></i> 
        <p>Your blood pressure is perfect. Keep up the good work</p> 
        </ion-item>   -->
    </ion-list>
  </ion-content>
</ion-view>
