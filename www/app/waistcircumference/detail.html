<ion-view view-title="Waist circumference details">
  <ion-content class="padding">
    <ion-list>
      <ion-item>
        <h2>Date</h2>
        <p>{{detail.date | date}}</p>
      </ion-item>
      <ion-item>
        <h2>Waist circumference</h2>
        <p>{{detail.measurement.body.waist_circumference.value}} {{detail.measurement.body.waist_circumference.unit}}</p>
      </ion-item>
      <ion-item class="item-icon-left">
        <i class="icon ion-thumbsup"></i>
        <p>Your waist circumference is perfect. Keep up the good work</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
