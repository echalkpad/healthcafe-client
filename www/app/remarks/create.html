<ion-view view-title="New intervention">
  <ion-content>
    <form ng-submit="remarks.save()">
      <ion-list>
        <ion-item class="item-input">
          <div class="input-label">
            Date
          </div>
          <input type="date" ng-model="remarks.data.date" />
        </ion-item>
        <ion-item class="item-input">
          <div class="input-label">
            Remark
          </div>
          <textarea ng-model="remarks.data.body.message"></textarea>
        </ion-item>
      </ion-list>
      <p class="padding">
        <button type="submit" class="button button-block button-ssh">
          Save
        </button>
      </p>
    </form>
  </ion-content>
</ion-view>
